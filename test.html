<!DOCTYPE html>
<script src='much-text.mjs' type='module'></script>
<style>
* {
  box-sizing: border-box;
}
body {
  width: 100vw;
  height: 100vh;
  margin: 0;
  display: flex;
  align-items: stretch;
  justify-content: stretch;
}
much-text {
  margin:    20px;
  height:    75px; /* hack, should use --line-height somehow */
  width:     60px;
}
much-text::part(red) { color: red; }
much-text::part(blue) { color: blue; }
much-text::part(bold) { font-weight: bold; }
much-text::part(italic) { font-style: italic; }
</style>
<much-text tabindex='0' cols='5'></much-text>
